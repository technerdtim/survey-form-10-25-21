<html lang="en">
    <head>

    </head>
       <link rel="stylesheet" href="css/survey.css"
   <body>

     <h1 id="title">Fighting Games</h1> 
       <p id="description">This is a survey where you can tell us what you favorite Fighting Game is.
       </p>
       <form id="survey-form">
         <label id="name-label">Name:</label>
         <input type="text" id="name" required placeholder="First Name"><br>
         <label id="email-label">Email:</label> 
         <input type="email" id="email" required placeholder="Email"><br>
         <label id="number-label">Age:</label>
         <input type="Number"name="name" id="number" min="0" max="10" required placeholder="Number"><br>
         
         <label for="playform">Choose a Platform:</label>

         <select name="platform" id="dropdown">
           <option value="playstation">Playstation</option>
           <option value="nintendo">Nintendo</option>
           <option value="xbox">Xbox</option>
           <option value="steam">Steam</option>
         </select><br>

         <br>
         <label id="additional-comments-label">Additonal Comments:</label>
         <textarea placeholder="Additonal comments"></textarea><br>

           
           <div id="button-area"><br>
         <label id="Gender-role">Gender</label><br>
         <label id="male-label">Male</label>
         <input type="radio" class="radio-inline" name="gender" value="male"><br>
         <label id="female-label">Female</label>
         <input type="radio" class="radio-inline" name="gender" value="female"><br> 
         <label id="other-label">Other</label>
         <input type="radio" class="radio-inline" name="gender" value="other"><br> 
         </div>
          
         <div id="button-area"><br>
         <label id="game select">Game Select</label><br>  
         <input type="checkbox" id="vehicle1" name="vehicle1" value="tekken">
         <label for="vehicle1"> Tekken</label><br>
         <input type="checkbox" id="vehicle2" name="vehicle2" value="kof">
         <label for="vehicle2"> King of Fighters</label><br>
         <input type="checkbox" id="vehicle3" name="vehicle3" value="smash">
         <label for="vehicle3"> Smash Bros</label><br>
         </div><br>
        
           <br>    

           <div id="img-div" class="img"><br>
            <img src="img/tekken x smash.jpeg" alt="tekken x smash" id="image">
            <p id="img-caption" class="cap">Tekken x Smash Bros including Terry (from KOF) and Ryu and Ken (from Street Fighter)</em></p> 
          </div><br>

          <input type="submit" id="submit"><br>


       </form>

      <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>

</html>
